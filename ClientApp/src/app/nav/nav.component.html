<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]   =  "(isHandset$ | async) ? 'over' : 'side'"
      position="end">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="d-flex" color="primary">
        <div class="p-2">
          <a href="#" class="h2 Title">Novod Blog</a>
        </div>
        <div class="d-flex p-2 " *ngIf = "(IsNavbar$ | async)">
          <ul class="list-inline align-items-center m-0">
            <a href="#" class="list-inline-item Links"><li>Link 1</li></a>
            <a href="#" class="list-inline-item Links"><li>Link 2</li></a>
            <a href="#" class="list-inline-item Links"><li>Link 3</li></a>
          </ul>
        </div>
        <div class="ml-auto p-2">
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        </div>
    </mat-toolbar>
    <app-slider></app-slider>
    <app-blogs></app-blogs>
  </mat-sidenav-content>
</mat-sidenav-container>
